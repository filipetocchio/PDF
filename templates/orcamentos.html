<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        
  <title>Lista de Orçamentos</title>
</head>
<body>
  <div class="container mt-4">
    <h1>Lista de Orçamentos</h1>
    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Pesquisar por número ou data">
    
    <table class="table">
      <thead>
        <tr>
          <th>Número</th>
          <th>Data</th>
          <th>Quantidade de Produtos</th>
          <th>Valor Total</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="orcamento-list">
        <!-- Os orçamentos serão inseridos aqui -->
      </tbody>
    </table>
  </div>
  <script src="{{ url_for('static', filename='orcamentos.js') }}"></script>
</body>
</html>
